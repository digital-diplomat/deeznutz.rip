<!DOCTYPE html>
<html onclick="changeContent();">
  <head>
    <title class="dn">Deez</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <p class="dn">
      Deez
    </p>
    <script>
      var deez = true;
      var msg = document.getElementsByClassName("dn");
      function changeContent() {
        var word = "";

        if (deez) {
          word = "Nutz";
        } else {
          word = "Deez";
        }

        for (val of msg) {
          val.innerText = word;
        }
        deez = !deez;
      }
    </script>
  </body>
</html>
